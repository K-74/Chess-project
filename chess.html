<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="chess.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/bb887e8422.js" crossorigin="anonymous"></script> 
    <title>Chess Game</title>
</head>
   <body>
    <header>
        <h1><img class="logos" src="img/coffee2.png">Coffee Chess
        <img class="logos" src="img/coffee1.png"></h1>
        <h2>Your turn</h2>

     <div class="chess-board">
        <div class="eight">
            <div id="light-square" class="a8">

            <div id="dark-square" class="d8"><img src="Pieces/king (2).png"></div>
            <div id="light-square" class="e8"><img src="Pieces/queen (2).png"></div>
            <div id="dark-square" class="f8"><img src="Pieces/bishop (2).png"></div>
            <div id="light-square" class="g8"><img src="Pieces/knight (2).png"></div>
            <div id="dark-square" class="h8"><img src="Pieces/rook (2).png"></div>
        </div>
        <div class="seven">
            <div id="dark-square" class="a7">
                <p class="number">7</p><img src="Pieces/pawn (2).png"></div>
            <div id="light-square" class="b7"><img src="Pieces/pawn (2).png"></div>
            <div id="dark-square" class="c7"><img src="Pieces/pawn (2).png"></div>

            <div id="dark-square" class="g7"><img src="Pieces/pawn (2).png"></div>
            <div id="light-square" class="h7"><img src="Pieces/pawn (2).png"></div>
        </div>
        <div class="six">
            <div id="light-square" class="a6">
                <p class="number">6</p></div>
            <div id="dark-square" class="b6"></div>
            <div id="light-square" class="c6"></div>
            <div id="dark-square" class="d6"></div>
            <div id="light-square" class="e6"></div>
            <div id="dark-square" class="f6"></div>
            <div id="light-square" class="g6"></div>
            <div id="dark-square" class="h6"></div>
        </div>
        <div class="five">
            <div id="dark-square" class="a5">
                <p class="number">5</p></div>
            <div id="light-square" class="b5"></div>
            <div id="dark-square" class="c5"></div>
            <div id="light-square" class="d5"></div>

            <div id="light-square" class="f5"></div>
            <div id="dark-square" class="g5"></div>
            <div id="light-square" class="h5"></div>
        </div>
        <div class="four">
            <div id="light-square" class="a4">
                <p class="number">4</p></div>
            <div id="dark-square" class="d4"></div>
            <div id="light-square" class="c4"></div>
            <div id="dark-square" class="d4"></div>
            <div id="light-square" class="e4"></div>
            <div id="dark-square" class="f4"></div>
            <div id="light-square" class="g4"></div>
            <div id="dark-square" class="f4"></div>
        </div>
        <div class="three">
            <div id="dark-square" class="a3">
                <p class="number">3</p></div>
            <div id="light-square" class="b3"></div>
            <div id="dark-square" class="c3"></div>
            <div id="light-square" class="d3"></div>
            <div id="dark-square" class="e3"></div>
            <div id="light-square" class="f3"></div>
            <div id="dark-square" class="g3"></div>
            <div id="light-square" class="h3"></div>
        </div>
        <div class="two">
            <div id="light-square" class="a2">
                <p class="number">2</p><img src="Pieces/pawn (1).png"></div>
            <div id="dark-square" class="b2"><img src="Pieces/pawn (1).png"></p></div>
            <div id="light-square" class="c2"><img src="Pieces/pawn (1).png"></div>
            <div id="dark-square" class="d2"><img src="Pieces/pawn (1).png"></div>
            <div id="light-square" class="e2"><img src="Pieces/pawn (1).png"></div>
            <div id="dark-square" class="f2"><img src="Pieces/pawn (1).png"></div>
            <div id="light-square" class="g2"><img src="Pieces/pawn (1).png"></div>
            <div id="dark-square" class="h2"><img src="Pieces/pawn (1).png"></div>
        </div>
        <div class="one">
            <div id="dark-square" class="a1">
                <p class="number">1</p><img src="Pieces/rook (1).png">
                <p class="letter">a</p></div>
            <div id="light-square" class="b1">
                <p class="letter"><img src=""><img src="Pieces/knight2 (1).png">b</p></div>
            <div id="dark-square" class="c1">
                <p class="letter"><img src="Pieces/bishop2 (1).png">c</p></div>
            <div id="light-square" class="d1">
                <p class="letter"><img src="Pieces/king (1).png">d</p></div>
            <div id="dark-square" class="e1">
                <p class="letter"><img src="Pieces/queen (1).png">e</p></div>
            <div id="light-square" class="f1">
                <p class="letter"><img src="Pieces/bishop (1).png">f</p></div>
            <div id="dark-square" class="g1">
                <p class="letter"><img src="Pieces/knight (1).png">g<p></div>
            <div id="light-square" class="h1">
                <p class="letter"><img src="Pieces/rook (1).png">h</p></div>
        </div>
    </div>
